name: Docker Image CI

on:
  push:
    branches: [ "v4" ]
  pull_request:
    branches: [ "v4" ]

jobs:

  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v4
    - name: Build the Docker image
      run: docker build . --file Dockerfile --tag registry.cn-zhangjiakou.aliyuncs.com/mapaas/m7s:$(date +%s)
